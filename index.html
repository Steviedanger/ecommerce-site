<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Plug</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSx_THhCHDad_b6MuuFzp5sA2ndDzVkxVcbg&s");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: rgba(18, 19, 20, 0.9);
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: #eff7f3;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      flex: 1;
      padding-bottom: 40px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .product-name {
      font-size: 16px;
      margin: 8px 0;
    }
    .product-price {
      color: green;
      font-weight: bold;
      margin: 5px 0;
    }
    button {
      background: #007bff;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    footer {
      background: rgba(22, 7, 7, 0.9);
      color: #fbf7f7;
      text-align: center;
      padding: 10px 0;
      margin-top: auto;
    }

    /* Mobile responsive table */
@media (max-width: 600px) {
  table, thead, tbody, th, td, tr {
    display: block;
    width: 100%;
  }

  thead {
    display: none;
  }

  tr {
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    background: #fff;
  }

  td {
    text-align: left;
    padding: 8px;
    border: none;
    display: flex;
    justify-content: space-between;
  }

  td img {
    max-width: 100px;
    height: auto;
  }
}


  </style>
</head>

  </main>

  <footer>
    <p>&copy; <span id="year"></span> My Campus Plug. | Built with ❤️ for campus shoppers</p>
  </footer>

  <script>
    const buttons = document.querySelectorAll('.add-to-cart');

    buttons.forEach(button => {
      button.addEventListener('click', e => {
        const product = e.target.closest('.product');
        const name = product.querySelector('.product-name').textContent;
        const price = parseFloat(product.querySelector('.product-price').textContent.replace('$', ''));
        const img = product.querySelector('img').src;

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        const existing = cart.find(item => item.name === name);
        if (existing) {
          existing.quantity += 1;
        } else {
          cart.push({ name, price, img, quantity: 1 });
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
        alert(name + " added to cart!");
      });
    });

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cart-count').textContent = cart.length;
    }

    updateCartCount();

    
    // Auto-update year in footer
     document.getElementById("year").textContent = new Date().getFullYear();

    





  
  </script>
